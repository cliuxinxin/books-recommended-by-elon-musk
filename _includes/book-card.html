<div class="book-card">
  <a href="{{ site.baseurl }}{{ book.url }}">
    {% if book.cover %}
      <img src="{{ site.baseurl }}{{ book.cover }}" alt="{{ book.title }} cover" class="card-cover">
    {% endif %}
    <h3>{{ book.title }}</h3>
  </a>
  {% if book.author %}
    <p class="author">{{ book.author }}{% if book.year %} ({{ book.year }}){% endif %}</p>
  {% endif %}
  {% if book.quote %}
    <blockquote class="card-quote">{{ book.quote }}</blockquote>
  {% endif %}
  {% if book.source %}
    <a class="source-link" href="{{ book.source }}" target="_blank" rel="noopener">ðŸ”— Original Tweet</a>
  {% endif %}
</div>
