<div class="book-card">
  <a href="{{ site.baseurl }}{{ book.url }}" class="card-cover-wrapper">
    {% if book.cover %}
      <img src="{{ site.baseurl }}{{ book.cover }}" alt="{{ book.title }} cover" class="card-cover">
    {% endif %}
    {% if book.year %}
      <span class="year-badge">{{ book.year }}</span>
    {% endif %}
  </a>

  <a href="{{ site.baseurl }}{{ book.url }}"><h3>{{ book.title }}</h3></a>

  {% if book.author %}
    <p class="author">{{ book.author }}</p>
  {% endif %}

  {% if book.quote %}
    <blockquote class="card-quote clamp-3">‚Äú{{ book.quote }}‚Äù</blockquote>
  {% endif %}

  {% if book.source %}
    <a class="btn source-link-btn" href="{{ book.source }}" target="_blank" rel="noopener">üîó Original Tweet</a>
  {% endif %}
</div>
