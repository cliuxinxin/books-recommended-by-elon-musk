---
layout: default
---

<link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">

<div class="container">
  <div class="book-detail">
    {% if page.cover %}
    <img src="{{ site.baseurl }}{{ page.cover }}" alt="{{ page.title }} cover" class="book-cover">
    {% endif %}
    <div class="book-info">
      <h1>{{ page.title }}</h1>
      {% if page.author %}
        <p class="author">{{ page.author }}{% if page.year %} ({{ page.year }}){% endif %}</p>
      {% endif %}
      <blockquote>{{ page.quote }}</blockquote>
      <p><a class="btn" href="{{ page.source }}" target="_blank" rel="noopener">ğŸ”— View Musk Tweet</a></p>
      <p>{{ page.summary }}</p>
    </div>
  </div>
</div>
